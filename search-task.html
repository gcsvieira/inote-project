<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>iNote</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="inote" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-256x256.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-384x384.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-512x512.png" />
</head>

<body>

    <!-- Barra de Navegação e pesquisa -->
    <header id="headerBar" class="headerBar task-screen marRight">
        <a href="index.html">
            <div id="back" class="matIcon filter-gray">
                <svg viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
            </svg>
            </div>
        </a>
        <input placeholder="Compras" class="field search-text" type="text">
    </header>

    <!-- Resultados da pesquisa -->
    <div class="component">
        <h1 class="search-result mt1">16 de Fevereiro de 2022</h1>

        <div class="row mt1">
            <div class="column">Compras</div>
            <div class="column">08:30</div>
        </div>

        <h1 class="mt1 search-result">18 de Fevereiro de 2022</h1>

        <div class="row mt1">
            <div class="column">Compras no mercado</div>
            <div class="column">15:00</div>
        </div>
        <div class="row mt1">
            <div class="column">Fazer compras para o café da manhã</div>
            <div class="column">7:30</div>
        </div>
        <div class="row mt1">
            <div class="column">Fazer compras para presente de aniversário</div>
            <div class="column">19:00</div>
        </div>

    </div>
</body>

</html>
